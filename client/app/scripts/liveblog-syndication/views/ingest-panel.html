<div class="panel panel--contribution">
    <header translate>
        <span>Ingest</span>

        <button class="btn btn-info pull-right" ng-click="openSyndBlogsModal()">
            <i class="svg-icon-add inverse"></i>
        </button>
    </header>

    <div>
        <p ng-repeat="blog in locallySyndicatedItems">{{blog.blog_token}}</p>
    </div>
</div>

<div 
    lb-attach-syndicated-blogs-modal 
    ng-if="store"
    store="store"
    modal-active="syndBlogsModalActive"></div>
