<div sd-modal="" data-model="syndBlogsListModalActive">
    <div class="modal-header">
        <button class="close" ng-click="cancel()"><i class="icon-close-small"></i></button>
        <h3 translate>Attach Syndicated blog</h3>
    </div>
    <div class="modal-body" style="min-height: 300px;">
        <select ng-model="producerId" ng-change="selectProducer(producerId)">
            <option></option>
            <option 
                ng-repeat="producer in producers._items" 
                value="{{producer._id}}">
                {{producer.name}}
            </option>
        </select>
        <ul>
            <li ng-repeat="blog in blogs._items">{{blog.title}}</li>
        </ul>
    </div>
</div>
