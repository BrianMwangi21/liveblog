<div class="subnav">
    <div class="button-stack left-stack" >
        <a class="navbtn homebtn" href="/#/liveblog">
            <i class="icon-th-large"></i>
        </a>
    </div>
    <h3 class="page-nav-title">{{ analytics.blog.title }}</h3>
    <div class="button-stack right-stack active">
        <span class="navbtn navbtn-active">
            <i class="svg-icon-analytics"></i>
        </span>
        <span class="navbtn" tooltip-placement="left" tooltip="Settings" translate="">
            <i class="svg-icon-settings"></i>
        </span>
    </div>
</div>

<div class="blog-settings-view">
    <div class="settings-page">
        <div class="subnav">
            <h3 class="page-nav-title">Analytics</h3>
            <button ng-click="analytics.close()" class="btn btn-default pull-right" type="button" translate>Done</button>
        </div>
        <div class="tabbable outer">
            <ul class="nav-tabs nav-stacked">
                <li ng-class="{active: (analytics.tab === 'embeds')}">
                    <a ng-href="" ng-click="analytics.changeTab('embeds')" translate>Embeds</a>
                </li>
                <li ng-class="{active: (analytics.tab === 'syndication')}" data="blog-analytics-syndication">
                    <a ng-href="" ng-click="analytics.changeTab('syndication')" translate>Syndication</a>
                </li>
            </ul>
            <div>
                <!-- GENERAL -->
                <div class="split-content tab-content outer" ng-if="(analytics.tab === 'embeds')">
                    <div class="header">
                        <h2 translate>Embeds</h2>
                    </div>
                    <div class="content content--analytics">
                        <div ng-if="analytics_data">                            
                            <button class="btn btn-info pull-right mod--absoluteright" ng-click="" translate="">
                                <span class="ng-scope">Download CSV</span>
                            </button>
                            <lb-analytics-list showSourceBadge="false" loadMore="loadMore()"" analytics="analytics_data"></lb-analytics-list>
                        </div>
                    </div>
                </div>
                <!-- Users -->
                <div class="split-content tab-content outer" ng-if="(analytics.tab === 'syndication')">
                    <div class="header">
                        <h2 translate>Syndication</h2>
                    </div>
                     <div class="content">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
