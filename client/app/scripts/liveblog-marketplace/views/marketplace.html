<div class="subnav">
    <div class="button-stack left-stack" >
        <button class="navbtn hover" href="/#/liveproducer">
            <i class="icon-th-large"></i>
        </button>
        <ul class="nav nav-tabs pull-left" >
            <li
                ng-class="{active: activeState === state}" 
                ng-repeat="state in states">
                <button
                    ng-click="changeState(state)" 
                    translate>{{ ::state.text }}</button>
            </li>
        </ul>
    </div>
</div>

<section class="main-section bloglist">
    <header>
        <div sd-searchbar></div>
        <div sd-pagination data-items="producers" data-limit="25"></div>
    </header>
    <div class="list-container">
        <ul class="card-list">
            <li ng-repeat="producer in producers._items track by producer._id" class="can-access">
                <figure class="media">
                    <div
                        ng-if="producer.picture_url" 
                        if-background-image="{{producer.picture_url}}"></div>
                </figure>
                <div class="content">
                    <h3>{{ ::producer.title }}</h3>
                    <div class="description">{{ ::producer.description | htmlToPlaintext }}</div>
                </div>
                <div class="footer">
                    <dl>
                        <dt>{{ ::'Syndicated blogs' | translate }}:</dt>
                        <dd>22</dd>
                    </dl>
                </div>
            </li>
        </ul>
    </div>
</section>
