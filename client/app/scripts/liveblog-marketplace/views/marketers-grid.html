<header>
    <div sd-searchbar></div>
    <div sd-pagination data-items="marketers" data-limit="25"></div>
</header>
<div class="list-container">
    <ul class="card-list">
        <li
            ng-repeat="marketer in marketers._items track by marketer._id" 
            ng-click="open(marketer)"
            class="can-access">
            <figure class="media">
                <div
                    ng-if="marketer.picture_url" 
                    if-background-image="{{marketer.picture_url}}"></div>
            </figure>
            <div class="content">
                <h3>{{ ::marketer.name }}</h3>
                <div class="description">{{marketer.email}}</div>
                <div class="description">{{marketer.phone}}</div>
            </div>
            <div class="footer">
                <dl>
                    <dt>{{ ::'Syndicated blogs' | translate }}:</dt>
                    <dd>22</dd>
                </dl>
            </div>
        </li>
    </ul>
</div>
