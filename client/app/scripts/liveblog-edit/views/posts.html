<div class="loading-indicator" ng-show="postsList.isLoading"><span translate>loading</span></div>
<div ng-if="postsList.isPostsEmpty()" class="alert alert-info" role="alert">
    <span><strong lb-bind-html html-content="{{postsList.emptyMessage}}"></strong></span>
</div>
{{ postsList.showReorder }}
<ul class="posts">
    <lb-post
      ng-repeat="post in postsList.pagesManager.allPosts() track by post._id"
      post="post"
      index=$index
      start-reorder="postsList.startReorder(post)"
      reorder="postsList.reorder(index)"
      reorder-post="postsList.reorderPost"
      on-edit-click="postsList.onPostSelected"
      allow-unpublish="postsList.allowUnpublish"
      allow-quick-edit="postsList.allowQuickEdit">
    </lb-post>
</ul>
