<li>
    <div class="post-item-holder">
        <div class="post-item-figure">
            <figure class="avatar">
                <img class="ng-isolate-scope" data-src="post.picture_url" sd-user-avatar="" style="display: none;">
            </figure>
        </div>
        <div class="post-item-content">
            <div class="post-item__header">
                <span class="name">{{ ::post.original_creator_name }}</span> | <time>{{ post._updated | reldate }}</time>
                <div rollshow class="timeline-post-actions">
                    <span class="dropdown" dropdown >
                        <div class="timeline-actions-more dropdown-toggle" dropdown-toggle></div>
                        <ul class="dropdown-menu" id="timeline-dropdown">
                            <li><a ng-click="onEditClick(post)"><i class="icon-edit"></i><span translate>Edit</span></a></li>
                            <li><a ng-click="askRemovePost(post)"><i class="icon-remove"></i><span translate>Remove post</span></a></li>
                        </ul>
                    </span> 
                </div>
            </div>
            <div ng-if="post.multiple_items" class="post-item-list">
                <div ng-if="!post.show_all"  style="display: block;" title="Click to show all items" ng-click="toggleMultipleItems()">
                    <div lb-bind-html html-content="{{ post.mainItem.item.text }}" style="display: block"></div>
                </div>
                <div ng-if="post.show_all">
                     <ul>
                         <li ng-repeat="item in post.items track by item.item._id">
                            <div lb-bind-html html-content="{{ ::item.item.text }}" class="timeline-simple-item" ng-class="{'timeline-even-item': !$first}"
                           html-location="medium-editable" lb-simple-edit="allowQuickEdit" se-item="item.item"></div>
                           <div rollshow class="timeline-item-remove">
                                <a ng-click="askRemoveItem(item, post)"><i class="icon-remove"></i></a>
                            </div>

                         </li>
                     </ul>
                </div>
            </div>
            <div ng-if="!post.multiple_items" class="post-item-list">
                <ul>
                     <li ng-repeat="item in post.items track by item.item._id">
                        <div lb-bind-html html-content="{{ ::item.item.text }}" class="timeline-simple-item" ng-class-even="'timeline-even-item'"
                       html-location="medium-editable" lb-simple-edit="allowQuickEdit" se-item="item.item"></div>
                       <div rollshow class="timeline-item-remove">
                            <a ng-click="askRemoveItem(item, post)"><i class="icon-remove"></i></a>
                        </div>
                     </li>
                 </ul>
            </div>
        </div>
    </div>
    <div class="timeline-expander-holder" ng-click="toggleMultipleItems()" ng-if="post.multiple_items && !post.show_all">
        <div class="timeline-expander-multiple-items">
            <div class="timeline-expander-multiple-items-roundel">
                <div class="timeline-expander-multiple-items-roundel-text">{{ ::post.multiple_items }}</div>
            </div>
            <div translate class="timeline-expander-multiple-items-roundel-label">ITEMS</div>
        </div>
    </div>
    <div class="timeline-expander-holder" ng-click="toggleMultipleItems()" ng-if="post.multiple_items && post.show_all">
        <div class="timeline-collapser-multiple-items"></div>
    </div>
