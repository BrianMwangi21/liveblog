<div ng-switch="item.item.item_type">
    <div ng-switch-when="image" lb-bind-html html-content="{{ item.item.text | convertLinksWithRelativeProtocol }}" class="lb-post__item" ng-class-even="'lb-post__item--even'"></div>
    <div ng-switch-default lb-bind-html html-content="{{ item.item.text }}" class="lb-post__item" ng-class-even="'lb-post__item--even'"></div>
</div>
