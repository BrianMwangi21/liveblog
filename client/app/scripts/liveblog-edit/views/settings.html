<div class="subnav">
    <div class="button-stack left-stack" >
        <a class="navbtn homebtn" href="/#/liveblog">
            <i class="icon-th-large"></i>
        </a>
    </div>
    <h3 class="page-nav-title">{{ settings.blog.title }}</h3>
    <div class="button-stack right-stack">
        <a class="navbtn" ng-href="#/liveblog/edit/{{ ::settings.blog._id }}">
            <i class="svg-icon-settings"></i>
        </a>
    </div>
</div>

<div class="blog-settings-view">
    <div class="settings-page">
        <div class="subnav">
            <h3 class="page-nav-title">Settings</h3>
            <button class="btn btn-info pull-right" type="button" translate>Save</button>
            <button class="btn btn-default pull-right" type="button" translate>Cancel</button>
        </div>
        <div class="tabbable outer">
            <ul class="nav-tabs nav-stacked">
                <li>
                    <a ng-href="">General</a>
                </li>
            </ul>
            <div>
                <!-- GENERAL -->
                <div class="tab-content outer">
                    <div class="header">
                        <h2 translate>General</h2>
                    </div>
                    <div class="content">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputLanguage" class="control-label">Language</label>
                                <div class="form-input">
                                    <select ng-model="settings.blog.blog_preferences.language" class="form-control">
                                        <option
                                          ng-repeat="language in settings.availableLanguages"
                                          ng-selected="{{ settings.blog.blog_preferences.language == language.language_code }}"
                                          value="{{ language.language_code }}">{{ language.name }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputTheme" class="control-label">Theme</label>
                                <div class="form-input">
                                     <select ng-model="settings.blog.blog_preferences.theme" class="form-control">
                                        <option
                                          ng-repeat="theme in settings.availableThemes"
                                          ng-selected="{{ settings.blog.blog_preferences.theme == theme.language_code }}"
                                          value="{{ theme.language_code }}">{{ theme.name }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmbedCode" class="control-label">Embed code</label>
                                <div class="form-input">
                                    <textarea class="form-control" readonly="readonly" select-text-on-click>Embed code</textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
